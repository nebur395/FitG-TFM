<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="form" (ngSubmit)="saveUser()">
    <ion-list>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" placeholder="Nombre de la cuenta"
                   formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type="email" placeholder="Nombre de la cuenta"
                   formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase単a actual</ion-label>
        <ion-input type="password" placeholder="Contrase単a actual"
                   formControlName="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase単a nueva</ion-label>
        <ion-input type="password" placeholder="Contrase単a nueva"
                   formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="secondary"
                [disabled]="!isReadyToSave" block>Guardar cambios</button>
      </div>

    </ion-list>

  </form>

</ion-content>
